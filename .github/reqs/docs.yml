name: wxyz-docs

channels:
  - https://conda.anaconda.org/conda-forge
  - nodefaults

dependencies:
  - cairosvg
  - hunspell
  - hunspell-en
  - nbsphinx
  - pydata-sphinx-theme
  - pytest-check-links >=0.4.4,!=4.3.3
  - python-graphviz
  - recommonmark
  - requests_cache
  - sphinx-autobuild
  - sphinx-autodoc-typehints
  - sphinx-copybutton
  - sphinx-markdown-tables
  - sphinx-sitemap
  - tabulate
