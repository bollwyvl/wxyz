name: wxyz
description: experimental widgets

commands:
  setup:
    unix: python -m _scripts._setup
  labextension:
    unix: python -m _scripts._labextension
  labextension:all:
    unix: python -m _scripts._labextension install $(cat labex.txt)
  lab:
    unix: python -m _scripts._lab
  lint:
    unix: python -m _scripts._lint
  test:
    unix: python -m _scripts._test
  robot:
    unix: python -m _scripts._robot
  build:
    unix: python -m _scripts._build
    env_spec: _build

env_specs:
  default:
    inherit_from:
      - wxyz-demo
      - _robot
      - _py
      - _lint
      - _test
      - _build

  wxyz-demo:
    packages:
      - bqplot
      - cycler
      - dask
      - dask >=0.18.2
      - dask-ml
      - distributed
      - doit
      - importnb
      - ipympl
      - ipywidgets
      - jsonpointer
      - jupyterlab >=2.1.1,<3.0.0
      - lime
      - matplotlib
      - nodejs >=11,<12
      - pip
      - py-xgboost
      - pyld
      - python >=3.7,<3.8
      - pyyaml
      - scikit-image
      - scikit-learn
      - scikit-mdr
      - skrebate
      - tornado
      - tpot
      - umap-learn
      - xgboost
      - pip:
          - yellowbrick
    channels:
      - conda-forge
      - defaults

  _lint:
    packages:
      - black
      - flake8
      - isort
      - pylint

  _py:
    packages:
      - python >=3.7,<3.8
      - pip

  _build:
    packages:
      - conda
      - conda-build
      - conda-verify
      - ripgrep
      - twine

  _test:
    packages:
      - pytest
      - pytest-cov
      - pytest-xdist

  _robot:
    packages:
      - firefox =68
      - geckodriver
      - robotframework
      - robotframework-lint
      - robotframework-seleniumlibrary
