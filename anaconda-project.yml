name: wxyz
description: experimental widgets

commands:
  lab:
    unix: jupyter lab --no-browser --debug
  lint:
    unix: |-
      isort -rc packages \
      && black packages \
      && jlpm lint \
      && flake8 packages/ipywxyz \
      && pylint ipywxyz

env_specs:
  default:
    inherit_from:
      - wxyz
    packages:
      - black
      - flake8
      - isort
      - pylint
  wxyz:
    packages:
      - bqplot
      - importnb
      - ipywidgets
      - jupyterlab >=0.35,<0.36
      - nodejs >=8.11,<9
      - pyld
      - python >=3.7,<3.8
    channels:
      - conda-forge
      - defaults
