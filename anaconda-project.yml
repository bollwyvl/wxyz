name: wxyz
description: experimental widgets

commands:
  setup:
    unix: python -m _scripts._setup
  lab:
    unix: jupyter lab --no-browser --debug
  lint:
    unix: python -m _scripts._lint
  test:
    unix: python -m _scripts._test
  build:
    unix: python -m _scripts._build
    env_spec: _build

env_specs:
  default:
    inherit_from:
      - wxyz-demo
    packages:
      - black
      - flake8
      - isort
      - nbval
      - pylint
      - pytest
      - pytest-cov
  wxyz-demo:
    packages:
      - bqplot
      - dask
      - dask >=0.18.2
      - dask-ml
      - distributed
      - importnb
      - ipympl
      - ipywidgets
      - jsonpointer
      - jupyterlab >=0.35,<0.36
      - lime
      - nodejs >=8.11,<9
      - pip
      - py-xgboost
      - pyld
      - python >=3.7,<3.8
      - pyyaml
      - scikit-image
      - scikit-learn
      - scikit-mdr
      - skrebate
      - tornado <6
      - tpot
      - xgboost
      - matplotlib
      - umap-learn
      - cycler
      - pip:
          - yellowbrick
    channels:
      - conda-forge
      - defaults
  _build:
    packages:
      - conda-build
      - conda
      - python >=3.7,<3.8
      - twine
