name: wxyz
description: experimental widgets

commands:
  setup:
    unix: python -m _scripts._setup
  labextension:
    unix: python -m _scripts._labextension
  labextension:all:
    unix: python -m _scripts._labextension install $(cat labex.txt)
  lab:
    unix: python -m _scripts._lab
  lint:
    unix: python -m _scripts._lint
  test:
    unix: python -m _scripts._test
  robot:
    unix: python -m _scripts._robot
  build:
    unix: python -m _scripts._build
    env_spec: _build

env_specs:
  default:
    inherit_from:
      - wxyz-demo
    packages:
      - black
      - flake8
      - isort
      - nbval
      - pylint
      - pytest
      - pytest-cov
      - geckodriver
      - robotframework
      - robotframework-seleniumlibrary
  wxyz-demo:
    packages:
      - bqplot
      - configargparse
      - cycler
      - dask
      - dask >=0.18.2
      - dask-ml
      - distributed
      - iiif
      - importnb
      - ipympl
      - ipywidgets
      - jsonpointer
      - jupyterlab >=0.35,<0.36
      - lime
      - matplotlib
      - nodejs >=8.11,<9
      - pillow
      - pip
      - py-xgboost
      - pyld
      - python >=3.7,<3.8
      - python-magic
      - pyyaml
      - scikit-image
      - scikit-learn
      - scikit-mdr
      - skrebate
      - tornado <6
      - tpot
      - umap-learn
      - xgboost
      - pip:
        - yellowbrick
        - iiif
    channels:
      - conda-forge
      - defaults
  _build:
    packages:
      - conda-build
      - conda
      - python >=3.7,<3.8
      - twine
