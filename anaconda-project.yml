name: wxyz

description: experimental widgets

commands:
  lab:
    unix: jupyter lab --no-browser --debug --app-dir $PROJECT_DIR/lab
    windows: jupyter lab --no-browser --debug --app-dir %PROJECT_DIR%\lab

env_specs:
  default:
    inherit_from:
      - wxyz-demo
      - _robot
      - _py
      - _lint
      - _test
      - _build
      - _doit

  wxyz-demo:
    packages:
      - bqplot
      - cycler
      - dask
      - dask >=0.18.2
      - dask-ml
      - distributed
      - importnb
      - ipympl
      - ipywidgets
      - jsonpointer
      - jupyterlab >=2.1.1,<3.0.0
      - lime
      - matplotlib
      - nodejs >=11,<12
      - pip
      - py-xgboost
      - pyld
      - python >=3.7,<3.8
      - pyyaml
      - scikit-image
      - scikit-learn
      - scikit-mdr
      - skrebate
      - tornado
      - tpot
      - umap-learn
      - xgboost
      - pip:
          - yellowbrick
    channels:
      - conda-forge
      - defaults

  _doit:
    packages:
      - doit
      - python-graphviz

  _lint:
    packages:
      - black
      - flake8
      - isort
      - pylint

  _py:
    packages:
      - python >=3.7,<3.8
      - pip

  _build:
    packages:
      - conda
      - conda-build
      - conda-verify
      - ripgrep
      - twine

  _test:
    packages:
      - pytest
      - pytest-cov
      - pytest-xdist

  _robot:
    packages:
      - firefox =68
      - geckodriver
      - robotframework <3.2
      - robotframework-lint
      - robotframework-seleniumlibrary
