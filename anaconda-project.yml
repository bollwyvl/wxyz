name: wxyz
description: experimental widgets

commands:
  lab:
    unix: jupyter lab --no-browser --debug
  lint:
    unix: |-
      isort -rc packages \
      && black packages \
      && jlpm lint

env_specs:
  default:
    inherit_from:
      - wxyz
    packages:
      - black
      - flake8
      - isort
      - pylint
  wxyz:
    channels:
      - conda-forge
      - defaults
    packages:
      - ipywidgets
      - jupyterlab >=0.35,<0.36
      - nodejs >8,<9
      - pyld
      - python >=3.7,<3.8
