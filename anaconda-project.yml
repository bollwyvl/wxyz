name: wxyz
description: experimental widgets

commands:
  nb:ext:
    unix: >
      jupyter nbextension install --symlink --sys-prefix --py ipywxyz
  lab:
    unix: jupyter lab --no-browser --debug
  lint:
    unix: |-
      isort -rc packages \
      && black packages \
      && jlpm lint \
      && flake8 packages/ipywxyz \
      && pylint ipywxyz
  test:
    unix: |-
      pytest --nbval notebooks/API

env_specs:
  default:
    inherit_from:
      - wxyz
    packages:
      - black
      - flake8
      - isort
      - nbval
      - pylint
      - pytest
      - pytest-cov
  wxyz:
    packages:
      - bqplot
      - importnb
      - ipywidgets
      - jsonpointer
      - jupyterlab >=0.35,<0.36
      - nodejs >=8.11,<9
      - pydot
      - pyld
      - python >=3.7,<3.8
      - pyyaml
    channels:
      - conda-forge
      - defaults
