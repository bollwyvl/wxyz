name: wxyz

description: experimental widgets

commands:
  lab:
    unix: jupyter lab --no-browser --debug --app-dir $PROJECT_DIR/lab
    windows: jupyter lab --no-browser --debug --app-dir %PROJECT_DIR%\lab

env_specs:
  default:
    inherit_from:
      - wxyz-demo
      - _robot
      - _py
      - _lint
      - _test
      - _build

  wxyz-demo:
    packages:
      - bqplot
      - cycler
      - dask
      - dask >=0.18.2
      - dask-ml
      - distributed
      - doit
      - fossil
      - git
      - gitpython
      - importnb
      - ipympl
      - ipywidgets
      - jsonpointer
      - jupyterlab >=2.2.6,<3.0.0a0
      - lime
      - matplotlib
      - nodejs >=12,<13.0.0a
      - pip
      - py-xgboost
      - pyld
      - python >=3.7,<3.8
      - pyyaml
      - scikit-image
      - scikit-learn
      - scikit-mdr
      - skrebate
      - tornado
      - tpot
      - umap-learn
      - watchgod
      - xgboost
      - yellowbrick
    channels:
      - https://conda.anaconda.org/conda-forge
      - nodefaults

  _lint:
    packages:
      - black
      - flake8
      - isort <5
      - pylint

  _py:
    packages:
      - python >=3.7,<3.8
      - pip

  _build:
    packages:
      - conda
      - conda-build
      - conda-verify
      - ripgrep
      - twine

  _test:
    packages:
      - pytest
      - pytest-cov
      - pytest-xdist

  _robot:
    packages:
      - firefox =78
      - geckodriver
      - robotframework >=3.2
      - robotframework-lint
      - robotframework-seleniumlibrary
