name: wxyz
description: experimental widgets

variables:
  LABEXTENSIONS: >
    @jupyter-widgets/jupyterlab-manager@0.38
    src/packages/jupyterlab-wxyz

commands:
  setup:
    unix: |
      cd src/ipywxyz \
      && python -m pip install -e . --no-deps --ignore-installed --no-cache-dir -vv
  lab:
    unix: jupyter lab --no-browser --debug
  lab:ext:
    unix: jupyter labextension install ${LABEXTENSIONS} --no-build
  lab:build:
    unix: jupyter lab build --dev
  lint:
    unix: |-
      isort -rc src *.py \
      && black src *.py \
      && jlpm prettier

env_specs:
  default:
    inherit_from:
      - wxyz
    packages:
      - black
      - flake8
      - isort
      - pylint
  wxyz:
    channels:
      - conda-forge
      - defaults
    packages:
      - ipywidgets
      - jupyterlab >=0.35,<0.36
      - nodejs >8,<9
      - pyld
      - python >=3.7,<3.8
