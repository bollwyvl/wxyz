parameters:
  name: Linux

steps:
  - task: CondaEnvironment@1
    inputs:
      createOptions: -c conda-forge -c defaults
      createCustomEnvironment: true
      updateConda: false
      environmentName: wxyz-robot
      packageSpecs: >
        bqplot
        cycler
        dask
        dask-ml
        distributed
        importnb
        ipympl
        ipywidgets
        isort
        jinja2
        json-e
        jsonpointer
        jupyterlab>=1.0,<1.1
        lime
        lxml
        matplotlib
        nodejs
        pandas
        pip
        pyld
        pylint
        python>=3.7,<3.8.0a0
        pyyaml
        scikit-image
        scikit-learn
        scikit-mdr
        skrebate
        tornado<6
        tpot
        traittypes
        umap-learn
        robotframework
        robotframework-seleniumlibrary
        geckodriver

  - ${{ if eq(parameters.name, 'Windows') }}:
    - script: python -m pip uninstall -y pyzmq && python -m pip install pyzmq
      displayName: pyzmq from pip
