parameters:
  name: Linux

steps:
  - script: python -m _scripts._setup
    displayName: Setup Local Env

  - ${{ if eq(parameters.name, 'Windows') }}:
    - script: call activate wxyz-nbtest && python -m _scripts._test
      displayName: Notebook Test

  - ${{ if not(eq(parameters.name, 'Windows')) }}:
    - script: source $(dirname $(which conda))/activate wxyz-nbtest && python -m _scripts._test
      displayName: Notebook Test
