steps:
  - task: CondaEnvironment@1
    inputs:
      createOptions: -c conda-forge -c defaults
      createCustomEnvironment: true
      updateConda: false
      environmentName: wxyz-lint
      packageSpecs: >
        black
        flake8
        importnb
        ipywidgets
        isort
        jinja2
        json-e
        jsonpointer
        jupyterlab>=1.0,<1.1
        lxml
        matplotlib
        nodejs
        pandas
        pyld
        pylint
        python>=3.7,<3.8.0a0
        pyyaml
        traittypes
